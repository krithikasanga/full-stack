<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>element selector</title>
    <style>
        h1{
            color:black;
            background-color: pink;
        }
        p{
            color: rgba(162, 48, 13, 0.964);
            background-color: beige;
        }
        body{
            background-color: bisque;
        }
        button{
            background-color: rgb(210, 27, 66);
        }
    </style>
</head>
<body>
    <h1>iam the supreme god</h1><br>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente consectetur, aliquid ducimus facilis quisquam corrupti?</p><br>
    <button>button1</button>
    <button>button2</button>
    <button>button3</button>
</body>
</html>
