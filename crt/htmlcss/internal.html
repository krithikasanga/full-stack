<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>internalcss</title><!-- the only disadvantage of this internal css is we cant use the style in other files-->
    <style>
        h1{
            background-color: aquamarine;
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <h1>this is example of internal css</h1></br>
    <h2>only the h1 tag is styled throughout the file whenever we are using h1</h2></br>
    <h1>here again the h1 tag is used with the style</h1>
</body>
</html>
